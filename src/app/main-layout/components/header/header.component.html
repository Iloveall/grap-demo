<div class="__logo" gdInline gdGap="5px" gdAlignColumns="center" gdAlignRows="center">
  executive
</div>

<button class="__btn __btn--dashboard gbi-menu"></button>

<button class="__btn-dropdown" fxLayoutAlign="center center">
  <mark>Dashboard</mark>
  <i class="gbi-tr-left"></i>
</button>

<app-search></app-search>

<div class="__right" fxLayout="row" fxLayoutAlign="center center">
  <div class="__btns" fxLayoutAlign="center center">
    <button class="__btn gbi-bricks"></button>
    <button class="__btn __btn--notif gbi-notification "></button>
  </div>


  <div class="__user" fxLayoutAlign="center center">

    <span class="__user-name">Hi, Joe!</span>

    <mark class="__user-avatar" fxLayoutAlign="center center">J</mark>
    <button class="__btn-arrow gbi-arrow-down"></button>
  </div>
</div>


<div class="__aside">
  <div class="__content">
    <div class="__aside-item">
      <div class="__aside-item-head" fxLayoutAlign="space-between center">
        <div>BY DATE</div>
        <button class="__aside-item-btn gbi-arrow-down"></button>
      </div>
      <div class="__aside-item-content --pdd">
        <img src="assets/images/cal.png" alt="">
      </div>
    </div>

    <div class="__aside-item">
      <div class="__aside-item-head" fxLayoutAlign="space-between center">
        <div>ACTIVE USERS</div>
        <button class="__aside-item-btn gbi-arrow-down"></button>
      </div>
      <div class="__aside-item-content">
        <img src="assets/images/person.png" alt="">
      </div>
    </div>

    <div class="__aside-item">
      <div class="__aside-item-head" fxLayoutAlign="space-between center">
        <div>INFORMATION</div>
        <button class="__aside-item-btn gbi-arrow-down"></button>
      </div>

      <div class="__aside-item-content" gdGap="20px">
        <a class="__aside-item-link" href=""><i class="gbi-widget"></i>Widgets</a>

        <a class="__aside-item-link" href=""> <i class="gbi-home"></i> Dashboard</a>
      </div>
    </div>
  </div>

  <div class="__aside-foot">
    <div class="__aside-foot-top">
      <div class="__aside-foot-top-name">Joe Smith</div>

      <div fxLayoutAlign="space-between center">
        <div class="__aside-foot-top-text">Ops Admin</div>
        <div class="__aside-foot-top-desc">
          Your last activity 5 hours ago
        </div>
      </div>
    </div>

    <div class="__aside-foot-bottom" fxLayoutAlign="space-between center">

      <button class="__aside-btn"><i class="gbi-power"></i> Log out</button>

      <button class="__aside-btn">Settings <i class="gbi-settings"></i></button>
    </div>
  </div>
</div>
