<div class="__content" gdGap="6px">
  <article class="__top"
           fxLayout="column"
           fxLayoutAlign.gt-xs="center"
  >
    <app-stats-alarms></app-stats-alarms>
  </article>

  <div class="__central-charts"
       gdGap="6px"
       gdColumns="1fr 1fr"
       gdColumns.gt-sm="1fr 4fr 1f 1fr"
       gdColumns.gt-xs="1fr"
       gdRows.gt-sm="max-content max-content">

    <div class="__central-charts"
         gdGap="6px"
         gdColumns="1fr"
         gdColumns.gt-sm="1fr 4fr 1f 1fr"
         gdRows.gt-sm="max-content max-content">
      <app-info-card title="Ingress/Egress Count" link="https://au.skyfii.com/login" gdColumn.gt-sm="1" gdRow.gt-sm="1">
        <app-chart-line [data]="charts?.ingress?.data"
                        [minYScaleValue]="charts?.ingress?.minYScaleValue"
                        [maxYScaleValue]="charts?.ingress?.maxYScaleValue"
                        [tooltipType]="charts?.ingress?.tooltipType"
                        [tickValues]="charts?.ingress?.tickValues">
        </app-chart-line>
      </app-info-card>

      <app-info-card title="Platform Crowd Density" gdColumn.gt-sm="1" gdRow.gt-sm="2">
        <app-chart-line [data]="charts?.platform?.data"
                        [minYScaleValue]="charts?.platform?.minYScaleValue"
                        [maxYScaleValue]="charts?.platform?.maxYScaleValue"
                        [tooltipType]="charts?.platform?.tooltipType"
                        [tickValues]="charts?.platform?.tickValues">
        </app-chart-line>
      </app-info-card>
    </div>

    <app-info-card title="Platform Crowd Density" link="https://app.armoredthings.us/overview"
                   gdColumn.gt-sm="2">
      <article class="__map"></article>
    </app-info-card>

  </div>

  <div gdGap="6px"
       gdColumns.gt-lg="1fr 1fr .4fr"
       gdColumns.gt-md="1fr 1fr .4fr"
       gdColumns.gt-sm="1fr"
       gdColumns.gt-xs="1fr">
    <app-info-card title="Platform Occupancy - "
                   description="LIVE - Wed 6/5/20, 01:00 pm"
                   link="https://app.armoredthings.us/overview">
      <app-chart-line [data]="charts?.platformOccupancy?.data"
                      [minYScaleValue]="charts?.platformOccupancy?.minYScaleValue"
                      [maxYScaleValue]="charts?.platformOccupancy?.maxYScaleValue"
                      [tooltipType]="charts?.platformOccupancy?.tooltipType"
                      [tickValues]="charts?.platformOccupancy?.tickValues">
      </app-chart-line>
    </app-info-card>

    <app-info-card title="Wireless Device Count - Dwell Time">
      <app-chart-line [data]="charts?.wireless?.data"
                      [minYScaleValue]="charts?.wireless?.minYScaleValue"
                      [maxYScaleValue]="charts?.wireless?.maxYScaleValue"
                      [tooltipType]="charts?.wireless?.tooltipType"
                      [tickValues]="charts?.wireless?.tickValues">
      </app-chart-line>
    </app-info-card>

    <app-info-card title="Visitor tracking">
      <app-stats-progress-bar-list></app-stats-progress-bar-list>
    </app-info-card>
  </div>

  <app-info-card class="--cameras" title="Platform Cameras" fxLayout="column">
    <app-camera-preview imgUrl="/assets/images/1.png" [value]="25" link="https//www.google.com"
                        fxFlex></app-camera-preview>
    <app-camera-preview imgUrl="/assets/images/2.png" [value]="25" link="https//www.google.com"
                        fxFlex></app-camera-preview>
    <app-camera-preview imgUrl="/assets/images/3.png" [value]="10" link="https//www.google.com"
                        fxFlex></app-camera-preview>
    <app-camera-preview imgUrl="/assets/images/4.png" [value]="40" link="https//www.google.com"
                        fxFlex></app-camera-preview>
  </app-info-card>
</div>
