<div class="__content" gdGap="6px">
<!--  gdGap="6px" gdGap.gt-sm="6px 36px" gdColumns.gt-sm="repeat(auto-fit, minmax(200px, 1fr))"-->
  <article class="__top"
           fxLayout="row"
           fxLayoutAlign="space-between"
           gdGap="6px"
           gdGap.gt-sm="6px 36px"
           gdColumns.gt-sm="repeat(auto-fit, minmax(200px, 1fr))">
    <app-stats-progress-bar icon="gbi-users"
                            caption="Total users"
                            [value]="80"
                            [amount]="3"
                            [growingUp]="true"
                            fxFlex>
    </app-stats-progress-bar>

    <app-stats-progress-bar icon="gbi-chart"
                            caption="Total sessions"
                            [value]="70"
                            [amount]="430"
                            [growingUp]="true"
                            fxFlex>
    </app-stats-progress-bar>

    <app-stats-progress-bar icon="gbi-users"
                            caption="Avg. session time"
                            [value]="50"
                            [amount]="'8m31s'"
                            [growingUp]="true"
                            fxFlex>
    </app-stats-progress-bar>

    <app-stats-progress-bar icon="gbi-download"
                            caption="Avg. download"
                            [value]="80"
                            [amount]="'1.96mb'"
                            fxFlex>
    </app-stats-progress-bar>

    <app-stats-progress-bar icon="gbi-upload"
                            caption="Avg. upload"
                            [value]="80"
                            [amount]="'0.11mb'"
                            [growingUp]="true"
                            fxFlex>
    </app-stats-progress-bar>

    <app-stats-alarms fxFlex></app-stats-alarms>
  </article>

  <div class="__central-charts"
       gdGap="6px"
       gdColumns.gt-sm="1fr 4fr 1f 1fr"
       gdRows.gt-sm="max-content max-content">
    <app-info-card title="Ingress/Egress Count" link="https://au.skyfii.com/login" gdColumn.gt-sm="1" gdRow.gt-sm="1">
      <app-chart-line [data]="charts?.ingress?.data"
                      [minYScaleValue]="charts?.ingress?.minYScaleValue"
                      [maxYScaleValue]="charts?.ingress?.maxYScaleValue"
                      [tooltipType]="charts?.ingress?.tooltipType"
                      [tickValues]="charts?.ingress?.tickValues">
      </app-chart-line>
    </app-info-card>

    <app-info-card title="Platform Crowd Density" gdColumn.gt-sm="1" gdRow.gt-sm="2">
      <app-chart-line [data]="charts?.platform?.data"
                      [minYScaleValue]="charts?.platform?.minYScaleValue"
                      [maxYScaleValue]="charts?.platform?.maxYScaleValue"
                      [tooltipType]="charts?.platform?.tooltipType"
                      [tickValues]="charts?.platform?.tickValues">
      </app-chart-line>
    </app-info-card>

    <article class="__map" gdColumn.gt-sm="2/4" gdRow.gt-sm="1/3"></article>

    <app-info-card title="Network Services" gdColumn.gt-sm="4" gdRow.gt-sm="1">
      <app-stats-list></app-stats-list>
    </app-info-card>

    <app-info-card title="Mobile devices" gdColumn.gt-sm="4" gdRow.gt-sm="2">
      <div class="__svg-cont" fxLayoutAlign="center center">
        <svg xmlns="http://www.w3.org/2000/svg" width="262.5" height="139.5">

              <feOffset in="SourceAlpha"/>
              <feGaussianBlur result="blurOut" stdDeviation="2.236"/>
              <feFlood flood-color="#000" result="floodOut"/>
              <feComposite in="floodOut" in2="blurOut" operator="atop"/>
              <feComponentTransfer>
                <feFuncA slope=".6" type="linear"/>
              </feComponentTransfer>
              <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
            <filter id="prefix__b">
              <feOffset in="SourceAlpha"/>
              <feGaussianBlur result="blurOut"/>
              <feFlood flood-color="#FFF" result="floodOut"/>
              <feComposite in="floodOut" in2="blurOut" operator="out" result="compOut"/>
              <feComposite in="compOut" in2="SourceAlpha" operator="in"/>
              <feComponentTransfer>
                <feFuncA type="linear"/>
              </feComponentTransfer>
              <feBlend in2="SourceGraphic"/>
            </filter>
          </defs>
          <path fill="none" fill-rule="evenodd" stroke="#E5EEF5" d="M157.66 104.778l18.077 17.142 12.228.536"/>
          <text fill="#FFF" font-family="Myriad Pro" font-size="12"
                transform="matrix(1.04621 0 0 1.04318 192.976 127.7)">
            Windows
          </text>
          <path fill="none" fill-rule="evenodd" stroke="#E5EEF5" d="M171.329 13.839l16.969-8.743 19.619-.547"/>
          <text fill="#FFF" font-family="Myriad Pro" font-size="12"
                transform="matrix(1.04621 0 0 1.04318 216.724 10.694)">
            IPHONE
          </text>
          <path fill="none" fill-rule="evenodd" stroke="#E5EEF5" d="M108.548 118.377l-18.005 17.142-22.771.536"/>
          <text fill="#FFF" font-family="Myriad Pro" font-size="12"
                transform="matrix(1.04621 0 0 1.04318 15.568 139.2)">
            Android
          </text>
          <path fill="none" fill-rule="evenodd" stroke="#E5EEF5" d="M72.771 71.673l-22.972 1.069"/>
          <text fill="#FFF" font-family="Myriad Pro" font-size="12" transform="matrix(1.04621 0 0 1.04318 1.256 76.7)">
            Others
          </text>
          <path fill="none" fill-rule="evenodd" stroke="#E5EEF5" d="M108.551 36.965L90.546 19.824l-22.771-.536"/>
          <text fill="#FFF" font-family="Myriad Pro" font-size="12"
                transform="matrix(1.04621 0 0 1.04318 22.01 22.194)">
            IPAD
          </text>
          <path fill="#AB7DF6" fill-rule="evenodd"
                d="M86.391 34.387c-8.295 10.019-13.284 22.9-13.284 36.953 0 8.381 1.775 16.345 4.967 23.535l51.528-23.535-43.211-36.953z"
                opacity=".502"/>
          <path fill="#81C926" fill-rule="evenodd"
                d="M143.145 109.518c15.329-5.817 26.214-20.546 26.214-37.797 0-22.342-18.259-40.453-40.783-40.453-12.058 0-22.894 5.19-30.361 13.442l59.089 47.463-14.159 17.345z"/>
          <path fill="#FACA00" fill-rule="evenodd"

          <path fill="#26C1C9" fill-rule="evenodd"

          <path fill="#AB7DF6" fill-rule="evenodd"

          <path fill="#FFF" fill-rule="evenodd"
                d="M130.126 83.454c7.222 0 13.077-5.838 13.077-13.04 0-7.201-5.855-13.039-13.077-13.039-7.223 0-13.078 5.838-13.078 13.039 0 7.202 5.855 13.04 13.078 13.04z"/>
          <g filter="url(#prefix__a)">
            <g filter="url(#prefix__b)">
              <path fill="#474747" fill-rule="evenodd" stroke="#3F536E"
                    d="M170.484 36.995v4.383c0 1.448 1.368 2.622 3.057 2.622h48.393c1.682 0 3.057-1.174 3.057-2.622V27.622c0-1.448-1.369-2.622-3.057-2.622h-48.393c-1.683 0-3.057 1.174-3.057 2.622v5.114l-2.485 2.129 2.485 2.13z"
                    opacity=".949"/>
            </g>
          </g>
          <text fill="#FFF" font-family="Myriad Pro" font-size="12" transform="matrix(.98667 0 0 1 187.963 38.984)">
            39%
          </text>
        </svg>
      </div>
    </app-info-card>

    <app-info-card title="Internet Monitor" gdColumn.gt-sm="5" gdRow.gt-sm="1">
      <div class="__svg-cont" fxLayoutAlign="center center">
        <svg xmlns="http://www.w3.org/2000/svg" width="223.5" height="155.5">
          <text x="87" y="153.888" fill="#FFF" font-family="Myriad Pro" font-size="24">
            46mbs
          </text>
          <text x="198" y="138" font-family="Myriad Pro" font-size="12">
            100
          </text>
          <path fill="#26C1C9" fill-rule="evenodd"
                d="M109 0C48.801 0 0 48.801 0 109h11.003c.081-53.622 43.575-97.066 97.216-97.066 53.641 0 97.135 43.444 97.216 97.066H218C218 48.801 169.199 0 109 0"

          <path fill="#16ADB7" fill-rule="evenodd"

          </text>
        </svg>
      </div>
    </app-info-card>

    <app-info-card title="Mobile Apps" gdColumn.gt-sm="5" gdRow.gt-sm="2">
      <div class="__svg-cont" fxLayoutAlign="center center">
        <svg xmlns="http://www.w3.org/2000/svg" width="246" height="139">
          <text fill="#FFF" font-family="Myriad Pro" font-size="12" transform="matrix(1.00453 0 0 .988 189.396 34.925)">
            Facebook
          </text>
          <path fill="#009DFF" fill-rule="evenodd"
                d="M174.014 46.825c1.664 0 3.013 1.327 3.013 2.964s-1.349 2.964-3.013 2.964c-1.665 0-3.014-1.327-3.014-2.964s1.349-2.964 3.014-2.964z"/>

          </text>
          <path fill="#AB7DF6" fill-rule="evenodd"
                d="M175.977 85.825c1.644 0 2.977 1.327 2.977 2.964s-1.333 2.964-2.977 2.964S173 90.426 173 88.789s1.333-2.964 2.977-2.964z"/>
          <text fill="#FFF" font-family="Myriad Pro" font-size="12" transform="matrix(.9923 0 0 .988 190.468 92.925)">
            Others
          </text>
          <path fill="#F60000" fill-rule="evenodd"
                d="M175.977 66.065c1.644 0 2.977 1.327 2.977 2.964s-1.333 2.964-2.977 2.964S173 70.666 173 69.029s1.333-2.964 2.977-2.964z"/>
          <path fill="#0079C4" fill-rule="evenodd"
                d="M127.434 108.13c-13.77 20.585-37.533 32.296-62.326 30.716-24.794-1.581-46.864-16.212-57.888-38.378-11.023-22.166-9.331-48.508 4.439-69.093 6.503-9.727 15.382-17.654 25.791-23.043l6.422 12.289c-17.631 9.127-29.037 26.931-29.906 46.697-.869 19.765 8.914 38.492 25.675 49.131 16.761 10.639 37.95 11.562 55.581 2.435 8.334-4.316 15.428-10.65 20.633-18.427l11.579 7.673z"/>

          <path fill="#009DFF" fill-rule="evenodd"

          <path fill="#AB7DF6" fill-rule="evenodd"
                d="M37.259 8.255C47.292 3.21 58.44.58 69.753.58v13.603c-9.048 0-17.966 2.109-25.993 6.144L37.259 8.255z"/>

            Sessions
          </text>
          <text x="55" y="70.062" fill="#FFF" font-family="Heebo" font-size="17">
            430
          </text>
        </svg>
      </div>

  </div>

  <div gdGap="6px" gdColumns.gt-xs="1fr 1fr .4fr">
    <app-info-card title="Platform Occupancy - "
                   description="LIVE - Wed 6/5/20, 01:00 pm"
                   link="https://app.armoredthings.us/overview">
      <app-chart-line [data]="charts?.platformOccupancy?.data"
                      [minYScaleValue]="charts?.platformOccupancy?.minYScaleValue"
                      [maxYScaleValue]="charts?.platformOccupancy?.maxYScaleValue"
                      [tooltipType]="charts?.platformOccupancy?.tooltipType"
                      [tickValues]="charts?.platformOccupancy?.tickValues">
      </app-chart-line>
    </app-info-card>

    <app-info-card title="Wireless Device Count - Dwell Time">
      <app-chart-line [data]="charts?.wireless?.data"
                      [minYScaleValue]="charts?.wireless?.minYScaleValue"
                      [maxYScaleValue]="charts?.wireless?.maxYScaleValue"
                      [tooltipType]="charts?.wireless?.tooltipType"
                      [tickValues]="charts?.wireless?.tickValues">
      </app-chart-line>
    </app-info-card>

    <app-info-card title="Visitor tracking">
      <app-stats-progress-bar-list></app-stats-progress-bar-list>
    </app-info-card>
  </div>

  <app-info-card class="--cameras" title="Platform Cameras" fxLayout="column">
    <app-camera-preview imgUrl="./assets/images/1.png" [value]="25" link="https//www.google.com"
                        fxFlex></app-camera-preview>
    <app-camera-preview imgUrl="./assets/images/2.png" [value]="25" link="https//www.google.com"
                        fxFlex></app-camera-preview>
    <app-camera-preview imgUrl="./assets/images/3.png" [value]="10" link="https//www.google.com"
                        fxFlex></app-camera-preview>
    <app-camera-preview imgUrl="./assets/images/4.png" [value]="40" link="https//www.google.com"
                        fxFlex></app-camera-preview>
  </app-info-card>
</div>
